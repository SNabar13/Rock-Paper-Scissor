<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">"ROCK PAPER SCISSOR..."</h1>

    <h2>Select either rock, paper, or scissors and see if you can beat the computer!<br/>
        Remember: “Rock breaks scissors, scissors cuts paper, paper covers rock.”</h2>

  

    <h2 class="comp-option">Computer Chooses...</h2>

    <h2 class="ur-score-display">Your Score : 0</h2>
    <h2 class="comp-score-display">Computer Score : 0</h2>



    <div class="container">
        <button class="option" id="rock">
            <img src="stone.png" alt="rock image">
        </button> 
        <button class="option" id="paper">
            <img src="paper.png" alt="paper image">
        </button>
        <button class="option" id="scissor">
            <img src="scissor.png" alt="scissor image">
        </button>

       
    </div>


    

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="UTF-8"></script>
</body>
</html>
